<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Weather Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .weather-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .weather-icon {
      width: 100px;
    }
    .temp {
      font-size: 64px;
      font-weight: bold;
    }
    .description {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="weather-card text-center">
      <h2 class="mb-4">Weather Report</h2>
      <h4 class="mb-2">üìç New York, USA</h4>
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="weather-icon">
      <div class="temp">22¬∞C</div>
      <p class="description text-muted">light rain</p>
      <hr>
      <div class="row mt-4">
        <div class="col">
          <p><strong>Humidity:</strong><br> 78%</p>
        </div>
        <div class="col">
          <p><strong>Wind:</strong><br> 15 km/h</p>
        </div>
        <div class="col">
          <p><strong>Pressure:</strong><br> 1015 hPa</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
